<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarnadip's Weather App</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f5f7fa;
      color: #333;
    }

    body.dark {
      background: #1c1c1e;
      color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background: inherit;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .theme-toggle {
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.2rem;
    }

    .search-box {
      margin: 20px 0;
      display: flex;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .search-box button {
      padding: 10px 15px;
      border-radius: 0 10px 10px 0;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #0056b3;
    }

    .weather-info {
      text-align: center;
      margin-top: 20px;
    }

    .weather-info img {
      width: 80px;
    }

    .temperature {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .details {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      font-size: 0.9rem;
    }

    .detail-box {
      padding: 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.05);
      text-align: center;
    }

    body.dark .detail-box {
      background: rgba(255,255,255,0.1);
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      .temperature {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <div class="header">
      <h1>Swarnadip's Weather App:-</h1>
      <button class="theme-toggle">üåô</button>
    </div>

    <div class="search-box">
      <input type="text" id="locationInput" placeholder="Enter city name...">
      <button onclick="getWeather()">Search</button>
    </div>

    <div id="weatherResult" class="weather-info">
      <p>Enter a city to see the weather üå§Ô∏è</p>
    </div>
  </div>

  <script>
    const apiKey = "9edab4ce34ff48d4ab1152759250410";
    const resultDiv = document.getElementById("weatherResult");
    const themeToggle = document.querySelector(".theme-toggle");
    const body = document.body;

    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      if (!location) {
        resultDiv.innerHTML = "<p>Please enter a location ‚ùó</p>";
        return;
      }

      try {
        const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("City not found");
        const data = await res.json();

        resultDiv.innerHTML = `
          <h2>${data.location.name}, ${data.location.country}</h2>
          <img src="https:${data.current.condition.icon}" alt="Weather Icon"/>
          <div class="temperature">${data.current.temp_c}¬∞C</div>
          <p>${data.current.condition.text}</p>
          <div class="details">
            <div class="detail-box">
              üå¨Ô∏è Wind: ${data.current.wind_kph} kph
            </div>
            <div class="detail-box">
              üíß Humidity: ${data.current.humidity}%
            </div>
            <div class="detail-box">
              üå°Ô∏è Feels Like: ${data.current.feelslike_c}¬∞C
            </div>
            <div class="detail-box">
              üåç AQI: ${data.current.air_quality["pm2_5"].toFixed(1)} ¬µg/m¬≥
            </div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        themeToggle.textContent = "üåô";
      }
    });
  </script>
</body>
</html>
