<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swarnadip's To-Do List app:</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-dark">

  <div class="app">
    <header class="header">
      <h1>Swarnadip's To-Do List app:</h1>
      <button id="themeToggle" class="btn secondary">ðŸŒ— Toggle Theme</button>
    </header>

    <section class="progress-section">
      <div class="progress-info">
        <span id="progressText">0% Completed</span>
      </div>
      <div class="progress-bar-bg">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </section>

    <main class="main">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <select id="categorySelect">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="dueDate" />
        <button id="addBtn" class="btn">Add</button>
      </div>

      <ul id="taskList" class="task-list"></ul>
    </main>

    <footer class="footer">
      âœ¨ Built by Swarnadip â€¢ With Modern U.I
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
